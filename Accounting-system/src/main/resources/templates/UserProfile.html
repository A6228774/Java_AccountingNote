<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>個人資訊</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/styles.css}" />
<script th:src="@{/bootstrap/js/scripts.js}"></script>
<script th:src="@{/bootstrap/js/datatables-simple-demo.js}"></script>
</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- 標頭-->
		<a class="navbar-brand ps-3" href="Default.html">流水帳管理系統</a>
		<!-- 搜尋方塊-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search"
					aria-label="Search" aria-describedby="btnNavbarSearch">
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<a class="nav-link dropdown-toggle" id="navbarDropdown"
				href="/logout" role="button" data-bs-toggle="dropdown"
				aria-expanded="false"> 
				<span th:if="${level}" th:insert="/layouts/AdminIcon"></span>
				<span th:unless="${level}" th:insert="/layouts/Icon"></span>
			</a>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div th:if="${level}" th:include="/layouts/AdminMenu"></div>
						<div class="sb-sidenav-menu-heading">後台管理</div>
						<a class="nav-link" href="@{'UserProfile.html?account=' + ${ACC}}">
							<div class="sb-nav-link-icon"></div> 個人資訊
						</a>
						<div class="sb-sidenav-menu-heading">流水帳紀錄</div>
						<a class="nav-link" href="AccountingList.html">
							<div class="sb-nav-link-icon"></div> 流水帳管理
						</a> <a class="nav-link" th:href="@{'CategoryList.html?uid=' + ${uidtxt}}">
							<div class="sb-nav-link-icon"></div> 分類管理
						</a>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">個人資訊</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item">管理</li>
						<li class="breadcrumb-item active">個人資訊</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							<form>
								<table>
									<tr>
										<td>帳號</td>
										<td><span th:text="${ACC}"></span></td>
									</tr>
									<tr>
										<td>姓名</td>
										<td><input type="text" disabled required
											th:value="${Name}"></td>
									</tr>
									<tr>
										<td>Email</td>
										<td><input type="email" disabled required
											th:value="${Email}"></td>
									</tr>
								</table>
								<input type="submit" value="修改">
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
