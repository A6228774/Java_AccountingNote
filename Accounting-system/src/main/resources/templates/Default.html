<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>流水帳管理系統</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1"><p class="h1">流水帳管理系統</p></span>
			<div class="nav navbar-nav navbar-right" id="navbarText">
				<span class="navbar-text"><a href=Login.html>登入</a></span>
			</div>
		</div>
	</nav>
	<div class="card mb-4">
		<div class="card-body">
			<table class="table table-hover">
				<tr>
					<td>初次記帳</td>
					<td><span th:text="${first}" style="color: #FFA500"></span></td>
				</tr>
				<tr>
					<td>最後記帳</td>
					<td><span th:text="${last}" style="color: #FF0000"></span></td>
				</tr>
				<tr>
					<td>記帳數量</td>
					<td><span th:text="${notecnt}" style="color: #4682B4"></span></td>
				</tr>
				<tr>
					<td>會員數</td>
					<td><span th:text="${usercnt}" style="color: #4B0082"></span></td>
				</tr>
			</table>
			<span style="color: red"></span>
		</div>
	</div>
</body>
</html>
